<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="Ostapyuk_Andriy_Likes_style.css">
</head>
<body>
    <div class="container">
        <div class="network">
            <h1>Network</h1>
        </div>
        <div class="feed">
            <h1>Your Feed</h1>
        </div>
        <div class="content">
            <div class="lcolumn">
                <div class="avatar">
                    <img class="user" src="https://static.thenounproject.com/png/363640-200.png" alt="user-avatar">
                    <p class="hypertext">Add an avatar</p>
                    <h1 class="name">James Doe</h1>
                </div>
            </div>
            <div class="rcolumn">
                <div class="box1">
                    <div class="top">
                        <h2>Neil M</h2>
                        <div class="numoflikes">
                            <p><span id="valueoflikes">9</span> like(s)</p>
                            <button class="butlike" onclick="like('#valueoflikes')">Like</button>
                        </div>
                    </div>
                <div class="bot">
                        <p class="text">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="box1">
                    <div class="top">
                        <h2>Nichole K</h2>
                        <div class="numoflikes">
                            <p><span id="valueoflikes2">12</span> like(s)</p>
                            <button class="butlike" onclick="like('#valueoflikes2')">Like</button>
                        </div>
                    </div>
                <div class="bot">
                        <p class="text">Just finished my <a href="#">next comic,</a> check it out.</p>
                    </div>
                </div>
                <div class="box1">
                    <div class="top">
                        <h2>Jim R</h2>
                        <div class="numoflikes">
                            <p><span id="valueoflikes3">9</span> like(s)</p>
                            <button class="butlike" onclick="like('#valueoflikes3')">Like</button>
                        </div>
                    </div>
                <div class="bot">
                        <p class="text">I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="Ostapyuk_Andriy_Likes_script.js"></script>
</body>
</html>
